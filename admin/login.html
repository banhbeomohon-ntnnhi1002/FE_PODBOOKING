<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POD Booking - Đăng nhập</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <h2> POD Booking System </h2>
        <p>Wellcome, Admin</p>
        <form id="loginForm">
            <div class="form-group">
                <label for="email" class="form-label">Địa chỉ email</label>
                <input type="email" id="email" class="form-control" placeholder="Nhập email của bạn" required>
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" id="password" class="form-control" placeholder="Nhập mật khẩu của bạn" required>
            </div>
            <button type="submit" class="btn-primary">Đăng nhập</button>
        </form>
    </div>
    <script src="login.js"></script>
</body>
</html>
